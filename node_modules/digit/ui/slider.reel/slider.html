<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "enabled": true,
                "slider": "slider"
            }
        },
        "application": {},
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "axis": "horizontal"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="slider" class="digit-Slider">
        <button data-montage-id="button"></button>
        <div data-montage-id="overlay"></div>
    </div>
</body>
</html>
